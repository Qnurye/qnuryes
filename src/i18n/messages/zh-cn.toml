[links.application]
about = "添加你的链接"

[links.application.why]
title = "友链从何而来？"
content = """
> [Link best practices for Google](https://developers.google.com/search/docs/crawling-indexing/links-crawlable#external-links)
>
> Linking to other sites isn't something to be scared of; in fact, using external links can help establish trustworthiness (for example, citing your sources). Link out to external sites when it makes sense, and provide context to your readers about what they can expect.

友情链接是互联网社区的一种古早仪式。根据 Google 大名鼎鼎的 PageRank
算法，一个网页的重要性不仅仅取决于其自身的内容，还取决于指向它的其他网页的质量和数量。早期互联网原住民互相链接，建立起行为意义上的另一层网络。这个传统一直延续。它的现代意义，在我看来已经演变成非推荐算法主流时代的一块记忆胶片。
"""

[links.application.pr]
title = "在 GitHub 提交你的链接申请"
content = """
1. 在 GitHub Fork [我的仓库](https://github.com/Qnurye/qnuryes)
2. 在你的仓库下， `src/content/links` 中创建一个新的 json 文件，命名为你的名字，内容请参考别的文件。你需要提供你的以下信息：
    1. 名称
    2. 头像 URL
    3. 链接
    4. 链接描述 (可能需要提供多种语言版本，但除英语外都为可空的。支持 Markdown。)
3. 提交你的修改，并在 GitHub 上创建一个 pull request 至我的仓库。
"""

[links.application.email]
title = "不懂上面那个 :( 但我仍然希望添加我的链接！"
content = "你也可以直接联系我 [contact@qnury.es](mailto:contact@qnury.es)"

[links.application.update]
title = "后续是否需要更新？"
content = "在极小概率的情况下，本站可能会在未来添加其他语言支持。如果这样的情况发生，我会使用 AI 基于英文简介翻译得新版本简介，并会通过 GitHub 或邮件向你告知。"

