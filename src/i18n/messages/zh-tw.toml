[links.application]
about = "添加你的鏈接"

[links.application.why]
title = "友鏈從何而來？"
content = """
> [Link best practices for Google](https://developers.google.com/search/docs/crawling-indexing/links-crawlable#external-links)
>
> Linking to other sites isn't something to be scared of; in fact, using external links can help establish trustworthiness (for example, citing your sources). Link out to external sites when it makes sense, and provide context to your readers about what they can expect.

友情鏈接是互聯網社區的一種古早儀式。根據 Google 大名鼎鼎的 PageRank
算法，一個網頁的重要性不僅僅取決於其自身的內容，還取決於指向它的其他網頁的質量和數量。早期互聯網原住民互相鏈接，建立起行為意義上的另一層網絡。這個傳統一直延續。它的現代意義，在我看來已經演變成非推薦算法主流時代的一塊記憶膠片。
"""

[links.application.pr]
title = "在 GitHub 提交你的鏈接申請"
content = """
1. 在 GitHub Fork [我的倉庫](https://github.com/Qnurye/qnuryes)
2. 在你的倉庫下， `src/content/links` 中創建一個新的 json 文件，命名為你的名字，內容請參考別的文件。你需要提供你的以下信息：
    1. 名稱
    2. 頭像 URL
    3. 鏈接
    4. 鏈接描述 (可能需要提供多種語言版本，但除英語外都為可空的。支持 Markdown。)
3. 提交你的修改，並在 GitHub 上創建一個 pull request 至我的倉庫。
"""

[links.application.email]
title = "不懂上面那個 :( 但我仍然希望添加我的鏈接！"
content = "你也可以直接聯繫我 [contact@qnury.es](mailto:contact@qnury.es)"

