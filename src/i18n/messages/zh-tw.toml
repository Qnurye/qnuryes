1. 在 GitHub Fork [我的倉庫](https://github.com/Qnurye/qnuryes)
2. 在你自己的倉庫下， `src/content/links` 中創建一個新的 json 文件，命名為你的名字，內容參考別的文件。你需要提供你的以下信息：
    1. 名稱
    2. 頭像 URL
    3. 鏈接
    4. 鏈接描述 (可能需要提供多種語言版本，但除英語外都為可空的)
3. 提交你的修改，並在 GitHub 上創建一個 pull request 至我的倉庫。
