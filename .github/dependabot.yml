version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 10
    versioning-strategy: "increase-if-necessary"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      typescript:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
          - "@types/*"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "eslint-*"
          - "globals"
      astro:
        patterns:
          - "astro"
          - "@astrojs/*"
          - "@astro-kits/*"
      ui:
        patterns:
          - "@radix-ui/*"
          - "tailwind*"
          - "class-variance-authority"
          - "clsx"
          - "lucide-react"
          - "vaul"
          - "cmdk"
      analytics:
        patterns:
          - "@sentry/*"
          - "@spotlightjs/*"
          - "@yeskunall/*"
          - "@astro-kits/google-analytics"
      cloudflare:
        patterns:
          - "@cloudflare/*"
          - "wrangler"
      email:
        patterns:
          - "@react-email/*"
          - "react-email"
          - "resend"
      api:
        patterns:
          - "hono"
          - "@hono/*"
          - "marked"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
