name: deploy astro

on:
  push:
    branches: [ production ]

permissions:
  contents: read
  deployments: write

jobs:
  deploy-astro:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm --filter @qnury-es/astro build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          PUBLIC_SENTRY_DSN: ${{ secrets.PUBLIC_SENTRY_DSN }}
          GA_ID: ${{ secrets.GA_ID }}
          PUBLIC_API_BASE_URL: ${{ secrets.PUBLIC_API_BASE_URL }}
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
          UMAMI_ID: ${{ secrets.UMAMI_ID }}

      - name: Deploy Pages
        uses: cloudflare/wrangler-action@v3
        with:
          packageManager: pnpm
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'astro'
          command: pages deploy ./dist --project-name=${{ secrets.CLOUDFLARE_ASTRO_PROJECT_NAME }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
